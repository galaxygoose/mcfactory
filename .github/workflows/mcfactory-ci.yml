name: MCF CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  install-and-build:
    name: Install & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm ci

      - name: Validate TypeScript Build
        run: npx tsc --noEmit

      - name: ESLint
        run: npx eslint . --ext .ts

      - name: Prettier Format Check
        run: npx prettier --check "**/*.ts"

      - name: Run Unit Tests
        run: npm run test

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Build SDK
        run: npm run build

      - name: Dry Run Publish (no upload)
        run: npm publish --dry-run

  publish:
    name: Publish to npm
    needs: install-and-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: npm ci

      - name: Build Package
        run: npm run build

      - name: Publish Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance